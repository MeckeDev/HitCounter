<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Settings</title>
</head>
<body class="bg-dark" onload="set_hotkeys()">
    
    <div class="container w-75 bg-light rounded mt-3 pb-2">
        <p class="text-center">Hotkeys</p>

        <p class="d-inline-block mx-auto fs-3"> add Hit <div class="btn btn-success float-end" id="hk_add_hit" onclick='set_key(this)'> undefined </div> <br></p>
        <p class="d-inline-block mx-auto fs-3"> remove Hit <div class="btn btn-success float-end" id="hk_remove_hit" onclick='set_key(this)'> undefined </div><br></p>
        <p class="d-inline-block mx-auto fs-3"> reset Hits <div class="btn btn-success float-end" id="hk_reset_hit" onclick='set_key(this)'> undefined </div><br></p>
        <hr>
        <p class="d-inline-block mx-auto fs-3"> Split down <div class="btn btn-success float-end" id="hk_down_split" onclick='set_key(this)'> undefined </div><br></p>
        <p class="d-inline-block mx-auto fs-3"> Split up <div class="btn btn-success float-end" id="hk_up_split" onclick='set_key(this)'> undefined </div><br></p>


        <div class="btn btn-danger  d-block mx-auto rounded w-50" onclick= window.close()> Close </div>
    </div>


</body>
<script src="./logic.js"></script>
</html>
